version: '3.8'

services:
  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: bouncing_ball_simulator
    ports:
      - "8000:8000"
    volumes:
      - ./simulator/output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
    networks:
      - bouncingball_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: bouncing_ball_dashboard
    ports:
      - "5000:5000"
    environment:
      - SIMULATOR_URL=http://simulator:8000
    depends_on:
      - simulator
    networks:
      - bouncingball_network

networks:
  bouncingball_network:
    driver: bridge